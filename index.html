    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFF5F8 0%, #FFE8ED 50%, #FFD6E1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            50% { 
                transform: translateY(50vh) rotate(180deg);
                opacity: 0.6;
            }
            90% { opacity: 0.3; }
        }
        
        /* Main container */
        .app-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 182, 193, 0.2);
        }
        
        .app-title {
            font-size: 28px;
            font-weight: 600;
            color: #E91E63;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(233, 30, 99, 0.3);
        }
        
        .app-subtitle {
            font-size: 16px;
            color: #AD1457;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        /* Connection section */
        .connection-section {
            margin-bottom: 40px;
        }
        
        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #FFB6C1;
            border-radius: 25px;
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            background: rgba(255, 245, 248, 0.8);
            color: #AD1457;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #E91E63;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.2);
            transform: translateY(-2px);
        }
        
        .url-input::placeholder {
            color: #F48FB1;
        }
        
        .connect-btn {
            background: linear-gradient(135deg, #E91E63, #AD1457);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
            font-family: 'Quicksand', sans-serif;
        }
        
        .connect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.4);
        }
        
        .connect-btn:active {
            transform: translateY(-1px);
        }
        
        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Status section */
        .status-section {
            margin-bottom: 40px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .status-message {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            min-height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .status-waiting {
            color: #9C27B0;
        }
        
        .status-connecting {
            color: #FF9800;
        }
        
        .status-playing {
            color: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        .status-error {
            color: #F44336;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Audio visualizer */
        .audio-visualizer {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 3px;
            margin-top: 15px;
        }
        
        .audio-visualizer.active {
            display: flex;
        }
        
        .bar {
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, #E91E63, #F48FB1);
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
        }
        
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.3s; }
        .bar:nth-child(7) { animation-delay: 0.2s; }
        .bar:nth-child(8) { animation-delay: 0.1s; }
        
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }
        
        /* My Melody Avatar */
        .avatar-container {
            position: relative;
            margin-top: 20px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
            animation: breathe 3s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .avatar.listening {
            animation: dance 2s ease-in-out infinite;
        }
        
        @keyframes dance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.1) rotate(2deg); }
        }
        
        /* My Melody SVG */
        .melody {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 20px rgba(255, 182, 193, 0.3));
        }
        
        /* Hidden audio element */
        #audioPlayer {
            display: none;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .app-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .url-input {
                font-size: 14px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 2s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>

    <script>
        // Primero definimos el procesador de audio como un módulo
        const audioWorkletCode = `
            class AudioStreamProcessor extends AudioWorkletProcessor {
                constructor() {
                    super();
                    this.buffer = [];
                    this.isPlaying = false;
                    
                    this.port.onmessage = (event) => {
                        if (event.data.type === 'data') {
                            this.buffer.push(...event.data.audioData);
                        } else if (event.data.type === 'stop') {
                            this.buffer = [];
                            this.isPlaying = false;
                        } else if (event.data.type === 'pause') {
                            this.isPlaying = false;
                        }
                    };
                }

                process(inputs, outputs) {
                    const output = outputs[0];
                    const channel = output[0];
                    
                    if (this.buffer.length >= channel.length) {
                        const data = this.buffer.splice(0, channel.length);
                        for (let i = 0; i < channel.length; i++) {
                            channel[i] = data[i];
                        }
                        this.isPlaying = true;
                    } else if (this.isPlaying) {
                        // Silencio cuando no hay suficientes datos
                        for (let i = 0; i < channel.length; i++) {
                            channel[i] = 0;
                        }
                    }
                    
                    return true;
                }
            }

            registerProcessor('audio-stream-processor', AudioStreamProcessor);
        `;

        class RomanticAudioReceiver {
            constructor() {
                // Elementos de la UI
                this.statusMessage = document.getElementById('statusMessage');
                this.connectBtn = document.getElementById('connectBtn');
                this.roomCode = document.getElementById('roomCode');
                this.avatar = document.getElementById('avatar');
                this.audioVisualizer = document.getElementById('audioVisualizer');
                
                // Estado de la conexión y reproducción
                this.isConnected = false;
                this.isPlaying = false;
                
                // --- PROPIEDADES PARA WEB AUDIO API Y WEBSOCKET (ACTUALIZADAS) ---
                this.websocket = null;
                this.audioContext = null;
                this.audioWorkletNode = null; // ¡Ahora usaremos AudioWorkletNode!
                this.gainNode = null;       // Para controlar el volumen (opcional)
                
                // Configuración de audio (DEBE COINCIDIR CON LA APP ANDROID)
                this.sampleRate = 16000; // Hz
                this.numChannels = 1;    // Mono
                
                // Variables para detección de desconexión
                this.lastAudioTimestamp = 0;
                this.noAudioTimeout = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 2000;
                this.audioTimeoutDuration = 5000; // 5 segundos sin audio = desconexión
                
                this.init();
                this.createFloatingHearts();
            }
            
            init() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.roomCode.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.toggleConnection();
                });
                
                this.registerServiceWorker();
            }
            
            createFloatingHearts() {
                // Tu código de corazones flotantes (sin cambios)
                const heartsContainer = document.getElementById('floatingHearts');
                const hearts = ['💗', '💖', '💕', '💓', '💝', '🌸', '🌺', '✨'];
                
                setInterval(() => {
                    if (Math.random() < 0.3) {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                        heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                        
                        heartsContainer.appendChild(heart);
                        
                        setTimeout(() => {
                            if (heartsContainer.contains(heart)) {
                                heartsContainer.removeChild(heart);
                            }
                        }, 10000);
                    }
                }, 2000);
            }
            
            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }
            
            async connect() {
                try {
                    const roomId = this.roomCode.value.trim().toUpperCase();
                    if (!roomId) {
                        throw new Error('Por favor ingresa un código de sala');
                    }

                    // Mostrar estado de conexión
                    this.showStatus('🔄 Conectando...', 'connecting');
                    this.connectBtn.disabled = true;

                    // Construir URL del WebSocket (corregida)
                    const wsUrl = `wss://proxy-audio-share.onrender.com/ws?role=guest&room=${roomId}`;
                    console.log('Intentando conectar a:', wsUrl);

                    // Cerrar WebSocket existente si hay uno
                    if (this.websocket) {
                        this.websocket.close();
                        this.websocket = null;
                    }
                    
                    this.websocket = new WebSocket(wsUrl);
                    this.websocket.binaryType = 'arraybuffer';

                    // Timeout para la conexión
                    const connectionTimeout = setTimeout(() => {
                        if (this.websocket && this.websocket.readyState !== WebSocket.OPEN) {
                            console.log('Timeout de conexión');
                            this.websocket.close();
                            this.onError(new Error('Tiempo de espera agotado al conectar'));
                        }
                    }, 10000); // 10 segundos de timeout

                    this.websocket.onopen = async () => {
                        console.log('WebSocket conectado');
                        clearTimeout(connectionTimeout);
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.startAudioTimeout();
                        
                        try {
                            await this.initializeAudio();
                            this.connectBtn.textContent = 'Desconectar 💔';
                            this.connectBtn.disabled = false;
                            this.showStatus('💖 Conectado y esperando audio...', 'connected');
                            this.setAvatarState('happy');
                        } catch (error) {
                            console.error('Error inicializando audio:', error);
                            this.onError(error);
                        }
                    };

                    this.websocket.onmessage = (event) => {
                        if (event.data instanceof ArrayBuffer) {
                            // Convertir ArrayBuffer a Float32Array
                            const view = new DataView(event.data);
                            const floatArray = new Float32Array(event.data.byteLength / 2);
                            
                            for (let i = 0; i < floatArray.length; i++) {
                                // Convertir de Int16 a Float32
                                const int16Value = view.getInt16(i * 2, true);
                                floatArray[i] = int16Value / 32768.0;
                            }
                            
                            this.lastAudioTimestamp = Date.now();
                            this.resetAudioTimeout();
                            
                            if (this.audioWorkletNode && this.isConnected) {
                                this.audioWorkletNode.port.postMessage({ 
                                    type: 'data',
                                    audioData: floatArray
                                });
                                this.onPlaying();
                            }
                        }
                    };

                    this.websocket.onclose = (event) => {
                        clearTimeout(connectionTimeout);
                        console.log('WebSocket cerrado:', event.code, event.reason);
                        
                        // Si nunca recibimos datos de audio después de conectar, probablemente la sala no existe
                        const noAudioReceived = Date.now() - this.lastAudioTimestamp > 5000;
                        
                        if (this.isConnected && noAudioReceived) {
                            this.onError(new Error('No se recibió audio - La sala podría no existir o estar inactiva'));
                            this.disconnect();
                            return;
                        }
                        
                        // Si estábamos conectados y recibiendo audio, intentar reconectar
                        if (this.isConnected && this.reconnectAttempts < this.maxReconnectAttempts) {
                            this.reconnectAttempts++;
                            this.showStatus(`🔄 Reconectando (intento ${this.reconnectAttempts})...`, 'waiting');
                            setTimeout(() => this.connect(), this.reconnectDelay);
                        } else {
                            this.disconnect();
                        }
                    };

                    this.websocket.onerror = (error) => {
                        clearTimeout(connectionTimeout);
                        console.error('WebSocket error:', error);
                        this.onError(new Error('Error de conexión'));
                    };

                } catch (error) {
                    console.error('Error al intentar conectar:', error);
                    this.onError(error);
                    this.connectBtn.disabled = false;
                }
            }
            
            startAudioTimeout() {
                this.resetAudioTimeout();
                this.noAudioTimeout = setInterval(() => {
                    const now = Date.now();
                    if (now - this.lastAudioTimestamp > this.audioTimeoutDuration) {
                        console.log('No se ha recibido audio por', this.audioTimeoutDuration, 'ms');
                        if (this.isConnected) {
                            this.onPause();
                            // Si no hay audio por mucho tiempo, intentar reconectar
                            if (this.reconnectAttempts < this.maxReconnectAttempts) {
                                this.disconnect();
                                this.connect();
                            }
                        }
                    }
                }, 1000);
            }
            
            resetAudioTimeout() {
                if (this.noAudioTimeout) {
                    clearInterval(this.noAudioTimeout);
                }
                this.lastAudioTimestamp = Date.now();
            }

            async disconnect() {
                this.resetAudioTimeout();
                if (this.noAudioTimeout) {
                    clearInterval(this.noAudioTimeout);
                    this.noAudioTimeout = null;
                }
                if (this.websocket) {
                    this.websocket.close();
                    this.websocket = null;
                }
                if (this.audioWorkletNode) {
                    this.audioWorkletNode.disconnect();
                    this.audioWorkletNode.port.postMessage({ type: 'stop' });
                    this.audioWorkletNode = null;
                }
                if (this.audioContext && this.audioContext.state !== 'closed') {
                    try {
                        await this.audioContext.close();
                        console.log('AudioContext closed successfully');
                    } catch (e) {
                        console.log('AudioContext ya estaba cerrado');
                    }
                }
                this.audioContext = null;
                this.isConnected = false;
                this.isPlaying = false;
                
                this.connectBtn.textContent = 'Conectar a la sala 💕';
                this.connectBtn.disabled = false;
                this.showStatus('💝 Lista para recibir tu amor', 'waiting');
                this.setAvatarState('waiting');
                this.audioVisualizer.classList.remove('active');
            }
            
            onPlaying() {
                if (!this.isPlaying) {
                    this.isPlaying = true;
                    this.showStatus('🎶 Recibiendo tu amor...', 'playing');
                    this.setAvatarState('listening');
                    this.audioVisualizer.classList.add('active');
                }
            }
            
            onPause() {
                // En un escenario de streaming continuo, esto se manejaría si el worklet
                // se queda sin datos y se detiene (se puede enviar un mensaje desde el worklet)
                if (this.isConnected && this.isPlaying) { 
                    this.isPlaying = false;
                    this.showStatus('⏸️ Esperando más amor...', 'waiting');
                    this.setAvatarState('waiting');
                    this.audioVisualizer.classList.remove('active');
                    if (this.audioWorkletNode) {
                        this.audioWorkletNode.port.postMessage({ type: 'pause' }); // Pausar worklet
                    }
                }
            }
            
            async onError(error) {
                console.error('Audio/Connection error:', error);
                this.isConnected = false;
                this.isPlaying = false;

                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.close(); 
                    this.websocket = null;
                }
                if (this.audioWorkletNode) {
                    this.audioWorkletNode.disconnect();
                    this.audioWorkletNode.port.postMessage({ type: 'stop' });
                    this.audioWorkletNode = null;
                }
                if (this.audioContext && this.audioContext.state !== 'closed') {
                    try {
                        await this.audioContext.close();
                        console.log('AudioContext closed successfully');
                    } catch (e) {
                        console.log('AudioContext ya estaba cerrado');
                    }
                }
                this.audioContext = null;

                // Personalizar el mensaje según el tipo de error
                if (error.message.includes('No se recibió audio')) {
                    this.connectBtn.textContent = 'Conectar a la sala 💕';
                    this.showStatus('❌ No hay transmisión de audio en esta sala', 'error');
                } else if (error.message.includes('sala no existe')) {
                    this.connectBtn.textContent = 'Conectar a la sala 💕';
                    this.showStatus('❌ Esta sala no existe o ha sido cerrada', 'error');
                } else {
                    this.connectBtn.textContent = 'Reintentar Conexión 🔄';
                    this.showStatus('❌ No pude conectar con tu corazón', 'error');
                }
                this.connectBtn.disabled = false;
                this.setAvatarState('sad');
                this.audioVisualizer.classList.remove('active');
            }
            
            onEnded() {
                this.showStatus('💔 Se perdió la conexión...', 'error');
                this.setAvatarState('sad');
                this.audioVisualizer.classList.remove('active');
                this.disconnect();
            }
            
            showStatus(message, type) {
                this.statusMessage.innerHTML = message;
                this.statusMessage.className = `status-message status-${type}`;
            }
            
            setAvatarState(state) {
                this.avatar.className = `avatar ${state}`;
            }
            
            async registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('/service-worker.js'); 
                        console.log('Service Worker registered successfully');
                    } catch (error) {
                        console.error('Service Worker registration failed:', error);
                    }
                }
            }

            async initializeAudio() {
                try {
                    // Crear AudioContext con la frecuencia de muestreo correcta
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: this.sampleRate,
                        latencyHint: 'interactive'
                    });

                    // Crear un Blob con el código del procesador
                    const blob = new Blob([audioWorkletCode], { type: 'application/javascript' });
                    const workletUrl = URL.createObjectURL(blob);

                    // Cargar el módulo del procesador
                    await this.audioContext.audioWorklet.addModule(workletUrl);

                    // Crear y conectar los nodos
                    this.audioWorkletNode = new AudioWorkletNode(this.audioContext, 'audio-stream-processor', {
                        numberOfInputs: 0,
                        numberOfOutputs: 1,
                        outputChannelCount: [1], // Mono
                        processorOptions: {
                            sampleRate: this.sampleRate
                        }
                    });

                    // Crear nodo de ganancia para control de volumen
                    this.gainNode = this.audioContext.createGain();
                    this.gainNode.gain.value = 1.0; // Volumen inicial

                    // Conectar los nodos
                    this.audioWorkletNode.connect(this.gainNode);
                    this.gainNode.connect(this.audioContext.destination);

                    // Limpiar la URL del Blob
                    URL.revokeObjectURL(workletUrl);

                    console.log('Audio initialized successfully');
                    return true;
                } catch (error) {
                    console.error('Error initializing audio:', error);
                    throw error;
                }
            }
        }

        // Inicializa la aplicación cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', () => {
            new RomanticAudioReceiver();
        });

        // Lógica de "Agregar a la pantalla de inicio" (sin cambios)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            setTimeout(() => {
                if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
                    const installMsg = document.createElement('div');
                    installMsg.innerHTML = '💕 ¿Quieres agregar esta app a tu inicio?';
                    installMsg.style.cssText = `
                        position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
                        background: rgba(233, 30, 99, 0.9); color: white; padding: 10px 20px;
                        border-radius: 20px; font-size: 14px; z-index: 1000;
                        cursor: pointer; backdrop-filter: blur(10px);
                    `;
                    
                    installMsg.addEventListener('click', async () => {
                        if (deferredPrompt) {
                            deferredPrompt.prompt();
                            const { outcome } = await deferredPrompt.userChoice;
                            deferredPrompt = null;
                            installMsg.remove();
                        }
                    });
                    
                    document.body.appendChild(installMsg);
                    
                    setTimeout(() => {
                        if (document.body.contains(installMsg)) {
                            installMsg.remove();
                        }
                    }, 10000);
                }
            }, 5000);
        });
    </script>
